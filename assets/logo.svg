<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation -->
    <animateTransform
      id="pulseAnimation"
      attributeName="transform"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      repeatCount="indefinite"
    />
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#pulseGradient)" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Main pulse circle -->
  <circle cx="100" cy="100" r="70" fill="url(#pulseGradient)" filter="url(#glow)">
    <animate attributeName="r" values="70;75;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" opacity="0.95"/>
  
  <!-- Pulse waves - modern design -->
  <g opacity="0.9">
    <!-- Top wave -->
    <path d="M 50 100 Q 75 60, 100 100 T 150 100" 
          stroke="#ffffff" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#glow)">
      <animate attributeName="d" 
               values="M 50 100 Q 75 60, 100 100 T 150 100;M 50 100 Q 75 80, 100 100 T 150 100;M 50 100 Q 75 60, 100 100 T 150 100" 
               dur="1.5s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom wave -->
    <path d="M 50 100 Q 75 140, 100 100 T 150 100" 
          stroke="#ffffff" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#glow)">
      <animate attributeName="d" 
               values="M 50 100 Q 75 140, 100 100 T 150 100;M 50 100 Q 75 120, 100 100 T 150 100;M 50 100 Q 75 140, 100 100 T 150 100" 
               dur="1.5s" 
               begin="0.3s"
               repeatCount="indefinite"/>
    </path>
    
    <!-- Center line -->
    <line x1="50" y1="100" x2="150" y2="100" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Center dot with pulse -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" filter="url(#glow)">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small accent dots -->
  <circle cx="70" cy="100" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="100" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
