<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer pulse rings -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#pulseGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="80;95;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#pulseGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)">
    <animate attributeName="r" values="70;85;70" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="60" fill="url(#pulseGradient)" filter="url(#glow)"/>
  
  <!-- Signal waves inside -->
  <path d="M 60 100 Q 80 80, 100 100 T 140 100" stroke="white" stroke-width="3" fill="none" opacity="0.9">
    <animate attributeName="d" values="M 60 100 Q 80 80, 100 100 T 140 100;M 60 100 Q 80 120, 100 100 T 140 100;M 60 100 Q 80 80, 100 100 T 140 100" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 50 100 Q 70 70, 100 100 T 150 100" stroke="white" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="d" values="M 50 100 Q 70 70, 100 100 T 150 100;M 50 100 Q 70 130, 100 100 T 150 100;M 50 100 Q 70 70, 100 100 T 150 100" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="white" filter="url(#glow)"/>
</svg>

